<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- 
            margin - padding => {property}{sides}-{size}
            {property} =>
            m: margin
            p:padding
            
            {sides} =>
            t: top => mt
            b: bottom => mb
            s: start => left => ms
            e: end=> right => pe,me
            x:right,left => mx
            y: top,bottom => py

            {size} =>
            0: mt-0 => margin-top:0
            1: mt-1 => $spacer * 0.25
            2: mt-2 => $spacer * 0.5
            3: mt-3 => $spacer 
            4: mt-4 => $spacer * 1.5
            5: mt-5 => $spacer * 3
            auto: mx-auto
        -->
      <div class="bg-primary p-3">Lorem, ipsum dolor.</div>
      <div class="bg-primary p-4 mt-3">Lorem ipsum dolor sit.</div>
      <div class="bg-secondary p-4 mt-3 mx-auto" style="width: 200px">,</div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
