<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Initials</title>
  </head>
  <body>
    <canvas id="gl-canvas"></canvas>
    <br />
    <label for="color-picker">Color: </label>
    <input type="color" id="color-picker" value="#ff0000" />
    <br />
    <label for="x-slider">X Position: </label>
    <input type="range" id="x-slider" min="-1" max="1" value="0.0" />
    <br />
    <label for="y-slider">Y Position: </label>
    <input type="range" id="y-slider" min="-1" max="1" value="0.0" />
    <br />
    <label for="scale-slider">Scale: </label>
    <input type="range" id="scale-slider" min="0.1" max="2.0" value="1.0" />
    <script src="script.js"></script>
  </body>
</html>
